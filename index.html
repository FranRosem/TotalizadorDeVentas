<html>
  <title>Totalizador de venta</title>
  <body>
    
    <div class="title">
      <h1>Totalizador de venta</h1>
    </div>

    <div class="items">
      <form id='totalizador_de_venta-form'>
        <label for='cantidad-input'>Cantidad : </label>
        <input type='number' id='cantidad-input' min = 0>
        <br/><br/>
        <label for='precio-input'>Precio : </label>
        <input type='number' id='precio-input' min = 0>
        <label>$</label>
        <br/><br/>
        <label for='estado-input'>Estado : </label>
        <select id="ESTADO-input">
          <option value="UT">UT</option>
          <option value="NV">NV</option>
          <option value="TX">TX</option>
          <option value="AL">AL</option>
          <option value="CA">CA</option>
        </select>
        <br/><br/>
        <input type='submit' value='totalizar'>
    </div>

    <div class="title_venta">
      <h1>Venta</h1>
    </div>

    <div class="venta">
      <a id="cantidad"></a>
      <br/><br/>
      <b id="precio"></b>
      <br/><br/>
      <c id="estado"></c>
      <br/><br/>
      <d id="descuento"></d>
      <br/><br/>
      <e id="impuesto"></e>
      <br/><br/>
      <f id="precio_venta"></f>
      <br/><br/>
      <g id="precio_total"></g>
    </div>

    <div class="title_lista_ventas">
      <h1>Lista de ventas</h1>
    </div>

    <div id="lista_venta"></div>

    <script src="./src/index.js"></script>
  </body>
</html>
